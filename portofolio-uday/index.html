<body>

   <section class="projects">

    <h3 class="project__heading">Mijn Projecten</h3>

        <li class="project__cards--first">
            <img  class="project__first__pic"  src="./img/project-agenda.webp" alt="" srcset="">

            </article>

</article>

                </figure>
            </li>
